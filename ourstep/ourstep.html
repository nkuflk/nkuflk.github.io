		<!-->

		<div id="allmap"></div>

<script type="text/javascript">
	var map = new BMap.Map("allmap");
	map.centerAndZoom(new BMap.Point(100, 35), 6);
	map.setMapStyle({style:'midnight'});
	var myIcon = new BMap.Icon("heart.png", new BMap.Size(30,30));

	var place_info = [
					  [116.417, 39.909, '北京'],
					  [117.211, 39.144, '天津'],
					  [106.206, 38.503, '银川'],
					  [120.384, 36.105, '青岛'],
					  [121.488, 31.249, '上海'],
					  [120.219, 30.259, '杭州'],
					  [109.523, 18.258, '三亚'],
					  [104.071, 30.658, '成都'],
					  [120.762, 30.750, '嘉兴'],
					  [120.243, 29.720, '诸暨'],
					  [120.248, 29.296, '东阳'],
					  [120.081, 29.311, '义乌']
					];

	for(var i=0;i<place_info.length;i++){
		var point = new BMap.Point(place_info[i][0], place_info[i][1]);
		var marker = new BMap.Marker(point, {icon:myIcon});
		map.addOverlay(marker);
		marker.setAnimation(BMAP_ANIMATION_BOUNCE);
	}

</script>
